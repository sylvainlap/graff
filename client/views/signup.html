<div class="col-md-6 col-md-offset-3">
  <h1><span class="fa fa-user"></span> Sign up</h1>
  <div ng-show="error" class="alert alert-danger" role="alert">
    <strong ng-bind="error"></strong>
  </div>
  <form ng-submit="signup()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" ng-model="credentials.username" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="credentials.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input type="password" class="form-control" ng-model="credentials.confirmPassword" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
  </form>
  <hr>
  <p>You already have an account? <a href="/#!/signin">Signin</a></p>
</div>
