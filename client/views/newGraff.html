<div class="col-md-6 col-md-offset-3">
  <h1><span class="fa fa-pencil"></span> Post a new Graff</h1>
  <div ng-show="error" class="alert alert-danger" role="alert">
    <strong ng-bind="error"></strong>
  </div>
  <form ng-submit="postNewGraff()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="graff.title" placeholder="Title">
    </div>
    <div class="form-group">
      <label>Text</label>
      <textarea class="form-control" rows="3" ng-model="graff.text"></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-primary">Graff it !</button>
  </form>
</div>
